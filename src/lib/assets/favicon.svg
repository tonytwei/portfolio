<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<g transform="translate(50, 50) scale(1.2)">
		<!-- square -->
		<g transform="rotate(240) translate(12)">
			<rect
				x="-21"
				y="-21"
				width="40"
				height="40"
				rx="3"
				fill="#f4f4f5"
				stroke="#000000"
				stroke-width="3"
			/>
		</g>

		<!-- triangle -->
		<g transform="rotate(0) translate(12)">
			<polygon points="28,0 -14,-24.249 -14,24.249" fill="#f4f4f5" />
		</g>
		<g transform="rotate(0) translate(12)">
			<polygon
				points="28,0 -14,-24.249 -14,24.249"
				fill="none"
				stroke="#000000"
				stroke-width="3"
				stroke-linejoin="round"
			/>
		</g>

		<!-- circle -->
		<g transform="rotate(120) translate(12)">
			<circle cx="0" cy="0" r="21" fill="#f4f4f5" />
		</g>
		<g transform="rotate(120) translate(12)">
			<circle
				cx="0"
				cy="0"
				r="21"
				fill="none"
				stroke="#000000"
				stroke-width="3"
			/>
		</g>
	</g>
</svg>
